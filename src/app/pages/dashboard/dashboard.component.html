<div class="header bg-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
      <div class="header-body">
        <p-messages></p-messages>
      </div>
  </div>
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</div>

<div class="container-fluid mt--7">
  <div class="row justify-content-center">
    <div class="col-lg-9 col-md-7">
      <div class="card bg-primary shadow border-0">
  
      
  <!-- Table -->
  <div class="row">
      <div class="col">
          <div class="card shadow">
              <div class="card-header border-0">
                  <h3 class="mb-0"> Selecione uma filial </h3>
              </div>

              <div class="table-responsive">
                <table class="table align-items-center table-flush">

                  <p-table selectionMode="single" styleClass="p-datatable-striped" [loading]="loading" [value]="empresas" [responsive]="true">
                    <ng-template pTemplate="header">
                      
                        <tr>
                             <th>CÃ³digo</th>
                            <th>Nome</th>
                            <th></th>
                            
                            
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-empresa>
                        <tr>
                          <td>{{empresa.id}}</td>
                            <td>{{empresa.nome}}</td>
                           <td><button pButton class="p-button-info p-button-raised p-button-rounded" icon="pi pi-arrow-right" label="Iniciar" (click)="nota(empresa.id, empresa.nome)"  ></button></td>
                            
                            
                        </tr>
                        
                    </ng-template>
                </p-table>

               
                 
                   <p-card>
                     <p-header></p-header>
                    <p-footer>
                    <span><button (click)="logout()" pButton icon="pi pi-times" label="Sair" class="p-button-rounded p-button-danger"></button></span>
                    </p-footer>
                   </p-card>
                  
                
</table>
</div>

</div>
</div>
</div>
